<!DOCTYPE html><html><head>
<meta charset="utf-8">
<style type="text/css">
body
{
	text-align: center;
}
div
{
	margin: -5px 0 15px 5px;
	height: 32px;
	font-size: 25px;
	line-height: 25px;
	white-space: nowrap;
	-webkit-box-reflect: below 0 -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(0.5, transparent), to(#FFF));
}
#second
{
	position: relative;
	left: -6px;
	top: 4px;
	z-index: -1;
	font-size: 20px;
	line-height: 30px;
	opacity: 0.8;
}
</style>
</head>
<body style="color: rgb(216, 232, 228); font-style: normal; font-variant: normal; font-weight: normal; font-size: 25px; line-height: normal; font-family: 'Sans Serif';">
<div><span component="Hour">12</span>:<span component="Minute">30</span><span id="second" component="Second" style="font-size: 18px;">15</span></div>
<script type="text/javascript">
function setupClock()
{
	document.body.style.color = Clock.getOption('themeTextColor', Clock.getColor('text'));
	document.body.style.font = ((Clock.getOption('fontItalic', false) ? 'italic ' : '') + (Clock.getOption('fontBold', false) ? 'bold ' : '') + '25px \'' + Clock.getOption('themeFont', Clock.getFont()) + '\'');
}

document.addEventListener('ClockThemeChanged', setupClock);
</script>

</body></html>
